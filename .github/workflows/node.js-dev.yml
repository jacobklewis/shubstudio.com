name: Node.js CI

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp/
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./webapp/package-lock.json"
      - run: npm ci
      - run: npm run build
      - name: SFTP Deploy
        # You may pin to the exact commit or the version.
        # uses: wlixcc/SFTP-Deploy-Action@da88a4dbe95286266bbac3c0b2b8284048d20c8f
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          # username
          username: ${{ secrets.FTP_USERNAME_DEV }}
          # your sftp server
          server: ${{ secrets.FTP_SERVER }}
          # SSH passswordï¼ŒIf a password is set, the secret key pair is ignored
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          # your sftp server port, default to 22
          port: 22
          # will put all file under this path
          local_path: "./webapp/dist/spa/*"
          # files will copy to under remote_path
          remote_path: "q.shubstudio.com/"
          # This operation will delete all files in the remote path before upload. Please be careful set this to true
          delete_remote_files: true
